<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<form>
  <div class = "form-group">
    <label>File input</label>
    <input type="file" id="fileinput">
  </div>
  <div class ="checkbox">
    <label>Checkbox</label><br>
    <label>
      <input type="checkbox" name="" value="">Check
    </label>
  </div><br><br><br>


  <div class = "radio">
    <label>
      <input type="radio" name = "optionsRadios" id="optionsRadio1" value="option1" checked>
      Radio1
    </label>
  </div>
  <div class = "radio">
    <label>
      <input type="radio" name = "optionsRadios" id="optionsRadio2" value="option2">
      Radio2
    </label>
  </div>
  <div class="radio disabled">
    <label>
      <input type="radio" name = "optionsRadios" id="optionsRadio3" value="option2" disabled>
      Radio3
    </label>
  </div><br><br><br><br>


  <div class="form-group has-success">
    <label class="control-label">Input with success class</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group has-error">
    <label class="control-label">Input with error class</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group has-warning">
    <label class="control-label">Input with warning class</label>
    <input type="text" class="form-control">
  </div><br><br><br>

  <a  data-toggle="collapse" data-target="#collapseExample">Button with href</a>
<br><br><br>


  <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modalExample">Button with href</button>
  <div class="modal" id="modalExample">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          Hello world!
        </div>
        <div class="modal-footer">
            <button type="button" class="btn " data-dismiss="modal" name="button">Close</button>
            <button type="button" class="btn btn-success" name="button">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  </form>

  <div class="collapse" id="collapseExample">
    <div width=100% height=500px class="well">
      Hello world!
    </div>
  </div>
</body>
</html>
