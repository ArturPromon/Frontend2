<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
</head>
<body>

  <table style="border:1px solid; border-color:red;" border="1px">
    <thead>
      <tr>
        <th style="color:red">Name</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bob</td>
        <td>Bobov</td>
        <td><img src="../img/butterfly.jpg" alt="picture" height="100px"></td>
      </tr>
    </tbody>
  </table><hr>

  <label>Cars:</label>
  <ol>
    <li>Audi</li>
    <li>BMW</li>
    <li>Lexus</li>
  </ol>

  <ul>
    <li>Ferrari</li>
    <li>Porsche</li>
    <li>RR</li>
  </ul>

<label>Fruits:</label>
<select name="fruits">
  <option value="Apple">Apple</option>
  <option value="Grape">Grape</option>
  <option value="Pinapple">Pinapple</option>
  <option value="Banana">Banana</option>
</select>

</body>
</html>
