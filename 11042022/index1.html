<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.."></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstr.." integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstr.." integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstra.." integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <style>
    progress::-webkit-progress-bar {
    border: 0;
    border-radius: 20px;
    }
    progress[value]::-webkit-progress-value {
    border: 0;
    height: 2em;
    border-radius: 1px;
    }
    progress::-webkit-progress-value {
    background: blue;
    }
    progress{
    height: 2em;
    color: blue;
    border-radius: 10px;
    }
  </style>
</head>
<body>
  <div>
  Hello
  </div>
  <div class="container">
  <div class="carousel slide" id ="carousel-example" data-ride="carousel">
  <ol class="carousel-indicators">
  <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
  <li data-target="#carousel-example" data-slide-to="1"></li>
  <li data-target="#carousel-example" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
  <div class="item active">
  <img class="center-block" src="../img/butterfly.jpg" alt="Butterfly" width="500px">
  <div class="carousel-caption">
  Hello
  </div>
  </div>
  <div class="item">
  <img class="center-block" src="../img/tallinn.jpg" alt="Tallinn" width="500px">
  <div class="carousel-caption">
  <progress id="" value="70" max="1000"></progress>
  </div>
  </div>
  <div class="item">
  <img class="center-block" src="../img/butterfly.jpg" alt="Butterfly" width="500px">
  </div>
  </div>

  <a href="#carousel-example" class="left carousel-control" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" ></span>
  <span class="sr-only">Previous</span>
  </a>

  <a href="#carousel-example" class="right carousel-control" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" ></span>
  <span class="sr-only">Next</span>
  </a>

  </div>
  </div><br><br><br>


  <div class="container">
    <button type="button" class="btn btn-default" name="button" data-toggle="popover" data-content="Hello world Lorem ipsum" title="This is popover" data-placement="left">Popover</button>
  </div>

  <script>
  var time = false;

  $(function(){
  $('[data-toggle="popover"]').popover()
  })

  $('.carousel').carousel({
  interval: time,
  pause: null,
  keyboard: true
  })
  </script>
</body>
</html>
